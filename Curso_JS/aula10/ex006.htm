<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(57, 179, 57);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja... 
    </div>

    <script>
        var a = document.getElementById('area')//escopo global, porém não recomendado.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'purple'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }
        function sair() {
            a.innerText = 'Sair!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
