<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Simples</title>
</head>
<body>
    <p>Digite a sua nota: <input type="text" name="txtnota" id="txtnota">
    <input type="button" value="verificar" onclick="calcular()"></p>
    <div id="res">

    </div>


    <script>
        function calcular() {
            var nt = document.querySelector('input#txtnota')
            var res = document.querySelector('div#res')
            var verif = Number(nt.value)
            res.innerHTML = `<p>A sua nota é ${verif}!</p>`
            if (verif >= 5) {
                res.innerHTML += `<p>Você foi aprovado, parabéns !</p>`
            } else {
                res.innerHTML += `<p>Você foi reprovado, continue estudando !</p>`
            }
        }
    </script>
</body>
</html>
