<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando</title>
</head>
<body>
    <!--<script src="main.js"></script>-->
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = String(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        document.write(`<p>A soma dos valores é ${soma}.</p>`)

        let nome = window.prompt('Qual é o seu nome ?')
        document.write(`<p>Olá, ${nome} ! Seu nome tem ${nome.length} letras.</p>`)

        document.write(`<p>Este é o seu nome em letras maiúsculas: ${nome.toLocaleUpperCase()}</p>`)

        document.write(`<p>Este é o seu nome em letras minúsculas: ${nome.toLocaleLowerCase()}</p>`)
    </script>
</body>
</html>
