<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Toda essa parte é conteúdo HTML-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        /*Toda essa parte de style é CSS*/
        body {
            background-color: rgba(128, 128, 128, 0.842);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!--Toda essa parte é conteúdo HTML-->
    <h1>Olá, mundo !</h1>
    <p>Já me livrei da maldição !</p>
    <script>
        //Toda essa parte é de interatividade (JavaScript).
        var nome = window.prompt('Qual seu nome ?')
        window.alert('É um grande prazer te conhecer, ' + nome + '!')
        var idade = window.prompt('Qual a sua idade ?')
        window.alert('Que legal você tem ' + idade + ' anos !')
    </script>
</body>
</html>
